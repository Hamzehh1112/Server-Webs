<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Page</title>
    <script type="module">
        // Firebase initialization script
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKGqFQaZ31sM9wG3cuxvdVfxonjRAlNzA",
            authDomain: "poling-system-1a492.firebaseapp.com",
            databaseURL: "https://poling-system-1a492-default-rtdb.firebaseio.com",
            projectId: "poling-system-1a492",
            storageBucket: "poling-system-1a492.firebasestorage.app",
            messagingSenderId: "953814590616",
            appId: "1:953814590616:web:ad3dcb96516f7f5e30dced",
            measurementId: "G-F6Y81RB2L9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Logout function
        function logout() {
            signOut(auth).then(() => {
                alert("You have logged out successfully!");
                window.location.href = "login.html"; // Redirect to login page
            }).catch((error) => {
                console.error("Error during logout:", error.message);
            });
        }

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("logoutButton").style.display = "block";
            } else {
                document.getElementById("logoutButton").style.display = "none";
                window.location.href = "login.html"; // Redirect to login if not logged in
            }
        });

        // Fetch polls (for example, replace this with actual Firebase polls logic)
        function fetchPolls() {
            const pollsRef = ref(database, 'polls');
            get(pollsRef).then((snapshot) => {
                if (snapshot.exists()) {
                    console.log("Polls:", snapshot.val());
                    // Here you would display polls dynamically (e.g., loop through and display)
                } else {
                    console.log("No polls available.");
                }
            }).catch((error) => {
                console.error("Error fetching polls:", error.message);
            });
        }

        window.logout = logout;
        window.fetchPolls = fetchPolls;
    </script>
</head>
<body>
    <h1>Welcome to the Voting Page</h1>
    <button id="logoutButton" style="display: none;" onclick="logout()">Logout</button>
    <h2>Your Polls</h2>
    <div id="polls"></div>

    <script>
        fetchPolls();  // Fetch polls when the page loads
    </script>
</body>
</html>

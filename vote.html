<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote on Polls</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDKGqFQaZ31sM9wG3cuxvdVfxonjRAlNzA",
            authDomain: "poling-system-1a492.firebaseapp.com",
            databaseURL: "https://poling-system-1a492-default-rtdb.firebaseio.com",
            projectId: "poling-system-1a492",
            storageBucket: "poling-system-1a492.firebasestorage.app",
            messagingSenderId: "953814590616",
            appId: "1:953814590616:web:ad3dcb96516f7f5e30dced",
            measurementId: "G-F6Y81RB2L9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Logout function
        function logout() {
            signOut(auth).then(() => {
                window.location.href = "login.html"; // Redirect to login page after logging out
            }).catch((error) => {
                console.error(error.message);
            });
        }

        // Function to get the polls from Firebase
        function loadPolls() {
            const pollsRef = ref(database, 'polls/');
            get(pollsRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const polls = snapshot.val();
                        displayPolls(polls);
                    } else {
                        console.log("No polls available");
                    }
                })
                .catch((error) => {
                    console.error("Error fetching polls: ", error);
                });
        }

        // Display polls and voting options
        function displayPolls(polls) {
            const pollsContainer = document.getElementById('pollsContainer');
            pollsContainer.innerHTML = ''; // Clear any existing polls

            for (let pollId in polls) {
                const poll = polls[pollId];
                const pollElement = document.createElement('div');
                pollElement.innerHTML = `
                    <h3>${poll.question}</h3>
                    <button onclick="vote('${pollId}', 'option1')">${poll.option1} (${poll.option1Votes})</button>
                    <button onclick="vote('${pollId}', 'option2')">${poll.option2} (${poll.option2Votes})</button>
                `;
                pollsContainer.appendChild(pollElement);
            }
        }

        // Function to vote on a poll
        function vote(pollId, option) {
            const pollRef = ref(database, 'polls/' + pollId);
            get(pollRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const poll = snapshot.val();
                    const updatedPoll = {
                        ...poll,
                        [`${option}Votes`]: poll[`${option}Votes`] + 1
                    };
                    set(pollRef, updatedPoll); // Update votes in the database
                    alert('Your vote has been submitted!');
                    loadPolls(); // Reload polls to update vote counts
                }
            });
        }

        // Initialize and load polls on page load
        window.onload = function() {
            loadPolls();
        }

        window.logout = logout;
    </script>
</head>
<body>
    <h1>Vote on Polls</h1>
    <button onclick="logout()">Logout</button>
    <div id="pollsContainer"></div>
</body>
</html>

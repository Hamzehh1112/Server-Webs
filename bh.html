<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Chart Quiz</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #ffcc99;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: #ffffcc;
            padding: 20px;
            border: 5px solid #000;
            box-shadow: 10px 10px 20px gray;
            border-radius: 15px;
        }
        img {
            width: 100%;
            border: 3px solid black;
            border-radius: 10px;
        }
        .question {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #990000;
        }
        input {
            font-size: 16px;
            padding: 5px;
            width: 60%;
            border: 2px solid #990000;
            border-radius: 5px;
            background-color: #ffeecc;
        }
        button {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 25px;
            background-color: #ff6600;
            color: white;
            border: 3px solid #990000;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #990000; text-shadow: 2px 2px 5px #660000;">Sales Chart Quiz</h1>
        <img src="Chart.png" alt="Sales Chart">
        
        <div class="question">1. How much sales were done on Sunday?</div>
        <input type="text" name="q1"><br>
        
        <div class="question">2. How much sales were done on Wednesday?</div>
        <input type="text" name="q2"><br>
        
        <div class="question">3. What was the worst day for the shop?</div>
        <input type="text" name="q3"><br>
        
        <div class="question">4. What was the best day in the shop?</div>
        <input type="text" name="q4"><br>
        
        <div class="question">5. How much sales were done on Thursday?</div>
        <input type="text" name="q5"><br>
        
        <button type="submit">Submit</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Page</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDKGqFQaZ31sM9wG3cuxvdVfxonjRAlNzA",
            authDomain: "poling-system-1a492.firebaseapp.com",
            databaseURL: "https://poling-system-1a492-default-rtdb.firebaseio.com",
            projectId: "poling-system-1a492",
            storageBucket: "poling-system-1a492.firebasestorage.app",
            messagingSenderId: "953814590616",
            appId: "1:953814590616:web:ad3dcb96516f7f5e30dced",
            measurementId: "G-F6Y81RB2L9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign Up function
        async function signUp(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Sign up successful!");
                window.location.href = "vote.html"; // Redirect to the voting page after sign up
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // Login function
        async function login(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login successful!");
                window.location.href = "vote.html"; // Redirect to the voting page after login
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Login or Sign Up</h1>

    <form id="authForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button onclick="login(event)">Login</button>
        <button onclick="signUp(event)">Sign Up</button>
    </form>
</body>
</html>

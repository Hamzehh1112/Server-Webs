<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDKGqFQaZ31sM9wG3cuxvdVfxonjRAlNzA",
            authDomain: "poling-system-1a492.firebaseapp.com",
            databaseURL: "https://poling-system-1a492-default-rtdb.firebaseio.com",
            projectId: "poling-system-1a492",
            storageBucket: "poling-system-1a492.firebasestorage.app",
            messagingSenderId: "953814590616",
            appId: "1:953814590616:web:ad3dcb96516f7f5e30dced",
            measurementId: "G-F6Y81RB2L9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login Function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = "vote.html"; // Redirect to vote page after login
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }

        // Sign-up Function (for creating admin account)
        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = "vote.html"; // Redirect to vote page after signup
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }
    </script>
</head>
<body>
    <h1>Login or Sign Up</h1>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <button onclick="signUp()">Sign Up</button>
</body>
</html>

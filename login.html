<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKGqFQaZ31sM9wG3cuxvdVfxonjRAlNzA",
            authDomain: "poling-system-1a492.firebaseapp.com",
            databaseURL: "https://poling-system-1a492-default-rtdb.firebaseio.com",
            projectId: "poling-system-1a492",
            storageBucket: "poling-system-1a492.firebasestorage.app",
            messagingSenderId: "953814590616",
            appId: "1:953814590616:web:ad3dcb96516f7f5e30dced",
            measurementId: "G-F6Y81RB2L9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Attempting login with:', email, password);  // Debugging line
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Logged in successfully!");
                    window.location.href = "vote.html"; // Redirect to vote page after login
                })
                .catch((error) => {
                    console.error("Error during login:", error.message); // Log the error message
                    alert("Failed to log in. Please check your credentials.");
                });
        }

        window.login = login;
    </script>
</head>
<body>
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
</body>
</html>
